{% extends "./base.html" %}
{% load tz %}

{% block main %}
  <ul>
    {% for livestream in livestreams %}
      <li>
        <a href="">
          <h2>{{ livestream }}</h2>
        </a>
        <p>{% timezone livestream.timezone %}{{ livestream.sunrise_time_today|time }}{% endtimezone %}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock main %}

{% load tz %}

<div class="livestream-info__container">
  <h2 class="livestream-location">{{ livestream.location }}</h2>
  <span class="livestream-map">
    <a href="https://www.google.com/maps/search/?api=1&query={{ livestream.latitude }}%2C{{ livestream.longitude }}">
      Map
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" height="12" width="12" viewBox="0 0 512 512"><path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"/></svg>
      </span>
    </a>
  </span>
  <dl class="livestream-info__definition-list">
    <dt class="livestream-info__definition-term">Local sunrise time</dt>
    <dd class="livestream-info__definition-description">{% timezone livestream.timezone %}{{ livestream.sunrise_time_today|time }}{% endtimezone %}</dd>
    <dt class="livestream-info__definition-term livestream-info__definition-term--mt-2">Local time</dt>
    <dd class="livestream-info__definition-description livestream-info__definition-description--mt-2">{% timezone livestream.timezone %}{{ current_time|time }}{% endtimezone %}<br>
    ({{ time_in_relation_to_sunrise }})</dd>
    <!-- <dt class="livestream-info__definition-term livestream-info__definition-term--mt-2">Weather</dt>
    <dd class="livestream-info__definition-description livestream-info__definition-description--mt-2">{{ livestream.weather }}</dd> -->
  </dl>
  <a href="{% url 'livestream_list' %}" class="change-location-button">Change location</a>
</div>
